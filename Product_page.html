	.rating {
	unicode-bidi: bidi-override;
	direction: rtl;
	width: 100%;
	position: relative;
	text-align: center;
	}
.rating > span {
  display: inline-block;
  position: relative;
  color: black;
  font-size: 1.5em;
  width: 1.5em;
}
.rating > span:hover:before,
.rating > span:hover ~ span:before {
  content: "\2605";
  position: absolute;
  cursor: pointer;
  color: black;
  -webkit-animation: mymove 2s;
  animation: mymove 2s;
  animation-direction:normal;
  -ms-transform: scale(1.0); /* IE 9 */
  -webkit-transform: scale(1.0); /* Safari 3-8 */
  transform: scale(1.0);
}
     
/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
  from {color: black;}
  to {color:black;}
}

.center{
width: 25%;
  margin: 40px auto;
  
}

  </style>
  	
<script src="js/jquery-1.11.1.min.js"></script>
  <script>
$( document ).ready(function() {
    var price=2599;
	$("#addtocart").text("ADD TO CART .₹"+price);
	$("#cod").on('input', function() {
	
	$("#addtocart").attr("disabled", "disabled");
	});
	
	$("#checkPinCode").click(function(e){
	var pinCode = $("#cod").val();
	if(isNaN(pinCode) || pinCode === '' || pinCode.length < 6 || pinCode.length > 6)
	{
		alert("PIN code can't be empty or Can't contain character");
		return;
	}
	var pins = [560017,560018,560019,560020];
	var codCheck = parseInt($("#cod").val());
	var found = (pins.indexOf(codCheck) > -1);
	if(!found)
	{
	 alert('You are eligible');
	 $("#addtocart").removeAttr("disabled");
	}
	else
	{
	alert('Sorry, You are not eligible for COD');
	 $("#addtocart").attr("disabled", "disabled");
	}	
	});
	
	$('#addtocart').click(function(e){
	 alert("Product added to cart");
	});
	
	$('.btn-number').click(function(e){
    e.preventDefault();
    fieldName = $(this).attr('data-field');
    type      = $(this).attr('data-type');
    var input = $("input[name='"+fieldName+"']");
    var currentVal = parseInt(input.val());
	var totalPrice;
    if (!isNaN(currentVal)) {
	//alert(currentVal)
        if(type == 'minus') {
            var qty = currentVal - 1;
            if(currentVal > input.attr('min')) {
                input.val(qty).change();
            } 
            if(parseInt(input.val()) == input.attr('min')) {
                $(this).attr('disabled', true);
            }
			
			totalPrice=qty*price;
			$("#addtocart").text("ADD TO CART .₹"+totalPrice);
			
			
        } else if(type == 'plus') {
			var qty = currentVal + 1;
			
            if(currentVal < input.attr('max')) {
                input.val(qty).change();
            }
            if(parseInt(input.val()) == input.attr('max')) {
                $(this).attr('disabled', true);
            }
			totalPrice=qty*price;
			$("#addtocart").text("ADD TO CART .₹"+totalPrice);
			
        }
    } else {
        input.val(0);
    }

	
});
$('.input-number').focusin(function(){
   $(this).data('oldValue', $(this).val());
});
$('.input-number').change(function() {
    
    minValue =  parseInt($(this).attr('min'));
    maxValue =  parseInt($(this).attr('max'));
    valueCurrent = parseInt($(this).val());
    
    name = $(this).attr('name');
    if(valueCurrent >= minValue) {
        $(".btn-number[data-type='minus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the minimum value was reached');
        $(this).val($(this).data('oldValue'));
    }
    if(valueCurrent <= maxValue) {
        $(".btn-number[data-type='plus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the maximum value was reached');
        $(this).val($(this).data('oldValue'));
    }
  });
$(".input-number").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
             // Allow: Ctrl+A
            (e.keyCode == 65 && e.ctrlKey === true) || 
             // Allow: home, end, left, right
            (e.keyCode >= 35 && e.keyCode <= 39)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });  
	
});
</script>
